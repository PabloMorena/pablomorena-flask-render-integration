<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Calidad del Vino</title>
</head>
<body>
    <h1>Predicción de Calidad del Vino</h1>
    <form method="post">
        <label>Fixed Acidity: <input type="number" step="any" name="fixed_acidity" required></label><br>
        <label>Volatile Acidity: <input type="number" step="any" name="volatile_acidity" required></label><br>
        <label>Citric Acid: <input type="number" step="any" name="citric_acid" required></label><br>
        <label>Residual Sugar: <input type="number" step="any" name="residual_sugar" required></label><br>
        <label>Chlorides: <input type="number" step="any" name="chlorides" required></label><br>
        <label>Free Sulfur Dioxide: <input type="number" step="any" name="free_sulfur_dioxide" required></label><br>
        <label>Total Sulfur Dioxide: <input type="number" step="any" name="total_sulfur_dioxide" required></label><br>
        <label>Density: <input type="number" step="any" name="density" required></label><br>
        <label>pH: <input type="number" step="any" name="pH" required></label><br>
        <label>Sulphates: <input type="number" step="any" name="sulphates" required></label><br>
        <label>Alcohol: <input type="number" step="any" name="alcohol" required></label><br><br>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction %}
        <h2>Predicción de calidad: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
